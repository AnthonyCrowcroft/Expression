<div class="profile-panel">
    <div class="profile profile-left">
        <img src="http://rdjpg.com/300/300" class="avatar-md">
        <button type="button" class="btn btn-danger width-full" ng-click="profile.logout()"> Logout </button>
    </div>
    <div class="profile profile-right">
        <p> {{user.meta.firstName}} </p>
        <p> {{user.meta.lastName}}  </p>
        <p>{{user.local.email}}</p>
        <p> <em>Signed Up: </em>{{user.meta.created | date: "d MMMM yyyy"}} </p>
        <li class="divider"></li>
        <div class="btn-group width-full">
            <button class="btn btn-default width-half" > Edit </button>
            <button class="btn btn-default width-half" > Settings </button>
        </div>
    </div>
</div>
