<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">{{siteName}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
        <ul class="nav navbar-nav">
            <li ng-repeat="page in pages" ng-if="page.title != 'Home' ">
                <a href="{{page.url}}">{{page.title}}</a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" ng-hide="search == false">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="navbar-btn navbar-right login-btn" ng-hide="users == false">
            <li class="btn-group" dropdown>
                <button type="button"  class="btn btn-primary dropdown-toggle login-btn-width" dropdown-toggle >
                    {{loginState}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu login-dropdown" role="menu" ng-click="prevent($event)">
                    <login-panel> </login-panel>
                </div>
            </li>
        </ul>
    </div>
</nav>
