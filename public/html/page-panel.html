<div>
<div class="modal-header">
    <h3 class="modal-title">{{modalState}}</h3>
</div>
<div class="modal-body">

    <form class="form-horizontal">
        <div class="form-group">
            <label for="title" class="control-label col-xs-2">Title</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="title">
            </div>
        </div>

        <div class="form-group">
            <label for="url" class="control-label col-xs-2">URL</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="url">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Link Page to Nav Bar?</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="page-type">Page Type</label>
            <select class="form-control" id="page-type">
                <option>Plain Text</option>
                <option>Form</option>
                <option>Jumbotron</option>
            </select>
        </div>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</div>
