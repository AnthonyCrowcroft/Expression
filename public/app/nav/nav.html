<nav class="navbar navbar-default" role="navigation">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <i type="button" class="fa fa-bars fa-2x navbar-nav btn pull-left hide-on-big-screen" ng-init="navCollapsed == true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
        </i>

        <ul class="navbar-btn login-btn pull-right hide-on-big-screen" ng-hide="nav.users == false">
            <li ng-show="user !== undefined"class="btn-group" dropdown>
                <button type="button"  class="btn btn-default dropdown-toggle login-btn-width" dropdown-toggle >
                    {{user.meta.firstName}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu" role="menu" ng-click="prevent($event)">
                    <profile-panel> </profile-panel>
                </div>
            </li>
            <li ng-show="user === undefined" class="btn-group" dropdown>
                <button type="button"  class="btn btn-primary dropdown-toggle login-btn-width" dropdown-toggle >
                    {{loginState}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu login-dropdown" role="menu" ng-click="prevent($event)">
                    <login-panel> </login-panel>
                </div>
            </li>
        </ul>

        <!-- Will need to be changed if you want to use an image -->
        <a class="nav navbar-brand navbar-nav" ui-sref="/home">{{nav.siteName}}</a>
    </div>

    <!-- Collect the nav links, forms, and other contents for toggling -->
    <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">

        <ul class="nav navbar-nav">
            <li ui-sref-active="active" ng-repeat="page in nav.pages">
                <a ui-sref="{{'/' + page.url}}">{{page.title}}</a>
            </li>
        </ul>

        <form class="navbar-form navbar-left" role="search" ng-hide="nav.search == false">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <ul class="navbar-btn navbar-right login-btn hide-on-mobile" ng-hide="nav.users == false">
            <li ng-show="user !== undefined"class="btn-group" dropdown>
                <button type="button"  class="btn btn-default dropdown-toggle login-btn-width" dropdown-toggle >
                    {{user.meta.firstName}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu" role="menu" ng-click="prevent($event)">
                    <profile-panel> </profile-panel>
                </div>
            </li>
            <li ng-show="user === undefined" class="btn-group" dropdown>
                <button type="button"  class="btn btn-primary dropdown-toggle login-btn-width" dropdown-toggle >
                    {{loginState}}
                    <span class="caret"></span>
                </button>
                <div class="dropdown-menu login-dropdown" role="menu" ng-click="prevent($event)">
                    <login-panel> </login-panel>
                </div>
            </li>
        </ul>
    </div>
</nav>
